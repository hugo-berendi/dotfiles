RedHatEnterprise = "🎩 "
Redox = "🧪 "
Solus = "⛵ "
SUSE = "🦎 "
Ubuntu = ""
Unknown = ""
Windows = ""

[character]
# Note the use of Catppuccin color 'maroon'
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"

[directory]
style = "fg:mauve bg:surface0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:base"
format = '[[ $symbol $branch ](fg:mauve bg:surface1)]($style)'

[git_status]
style = "bg:base"
format = '[[($all_status$ahead_behind )](fg:mauve bg:surface1)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:mauve bg:surface2)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:mauve bg:surface2)]($style)'

[golang]
symbol = "ﳑ"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:mauve bg:surface2)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:mauve bg:surface2)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute:Second Format
style = "bg:overlay0 fg:mauve"
format = '[ 󱑍 $time ]($style)'

